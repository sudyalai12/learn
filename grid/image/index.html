<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Grid</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="grid">
        <div class="row">
            <div class="col"><img src="https://loremflickr.com/700/100?random=2" alt=""></div>
            <div class="col"><img src="https://loremflickr.com/150/100?random=3" alt=""></div>
            <div class="col"><img src="https://loremflickr.com/50/100?random=4" alt=""></div>
            <div class="col"><img src="https://loremflickr.com/100/100?random=4" alt=""></div>
            <div class="col"><img src="https://loremflickr.com/200/100?random=4" alt=""></div>
        </div>
    </div>

</body>

</html>
